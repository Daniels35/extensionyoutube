<!DOCTYPE html>
<html>
<head>
  <title>YouTube Speed Controller</title>
  <meta charset="UTF-8">
  <style>
    body { min-width: 200px; padding: 10px; display: flex; flex-direction: column; max-width: 200px; }
    label { display: block; margin: 10px 0; }
    #paypal-donate { margin-top: 10px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    #language-menu { display: flex; flex-direction: row; align-self: flex-end; }
    #languagecontainer { margin-right: 5px; }
  </style>
</head>
<body>
  <div id="language-menu">
    <label for="language-select" id="languagecontainer">Language:</label>
    <select id="language-select">
      <option value="en">English</option>
      <option value="es">Espa√±ol</option>
    </select>
  </div>
  <h3 id="title">Set Playback Speed</h3>
  <label for="speedRange" id="speedLabel">Speed: <span id="speedValue">1</span>x</label>
  <input type="range" id="speedRange" min="0.1" max="5" step="0.1" value="1">
  <span id="by">By <strong>Daniel Diaz</strong></span>
  <div id="paypal-donate">
    <p id="donateMessage">If you enjoy using this extension, consider making a donation to support its development:</p>
    <a target='_blank' href='https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=36Y34ZG2U2ZCN'>
      <image src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0">
    </a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
